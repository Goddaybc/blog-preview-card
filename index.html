<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 1rem;
        background-color: whitesmoke;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="card-image">
          <img src="./assets/images/illustration-article.svg" alt="SVG image" />
        </div>
        <div class="content_text">
          <h3 class="content_text__h3 space">Learning</h3>

          <p class="content_text__p space">Published 8 July 2024</p>
          <h1 class="content_text__h1 space">HTML & CSS foundations</h1>
          <p class="content_text__p space">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <figure>
          <img src="./assets/images/image-avatar.webp" alt="" />
          <h3 class="figure__h3">Greg Hooper</h3>
        </figure>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Godday</a>.
      </div>
    </div>
  </body>
</html>
